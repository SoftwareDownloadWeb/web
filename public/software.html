<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>软件分类_What to DOWNLOAD</title>
    <!-- Favicon -->
    <base href="/">
    <link rel="shortcut icon" type="image/icon" href="../assets/images/favicon.ico"/>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick slider -->
    <link href="../assets/css/slick.css" rel="stylesheet">
    <!-- Gallery Lightbox -->
    <link href="../assets/css/magnific-popup.css" rel="stylesheet">
    <!-- Theme color -->
    <link id="switcher" href="../assets/css/theme-color/default-theme.css" rel="stylesheet">

    <!-- Main Style -->
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Fonts -->

    <!-- Open Sans for body font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800" rel="stylesheet">
    <!-- Poppins for Title -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <script src="/node_modules/art-template/lib/template-web.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            let getDownloadlist=function(){
                let data=null;
                $.ajax({
                    type:"post",
                    dataType:"json",
                    async:false,
                    url:"/soft/downloadlist",
                    success:function (result){
                        data=result['downloadlist'];
                    }
                });
                return data;
            }
            let getCategorylist=function (){
                let data=null;
                $.ajax({
                    type:"post",
                    dataType:"json",
                    async:false,
                    url:"/soft/showcategory",
                    success:function (result){
                        data=result['categorylist'];
                    }
                });
                return data;
            }
            let downloadlist=getDownloadlist();
            let categorylist=getCategorylist();
            console.log(downloadlist);

            document.getElementById('div_downloadlist').innerHTML=template('tpdownloadlist',{
                downloadlist:downloadlist,
                categorylist:categorylist
            });

        }

    </script>
</head>
<body>

<!-- Start Header -->
<header id="mu-header" class="" role="banner">
    <div class="container">
        <nav class="navbar navbar-default mu-navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!--Text Logo-->
                    <a class="navbar-brand" href="/">DOWNLOADME!</a>
                    <!-- Image Logo -->
                    <!-- <a class="navbar-brand" href="#"><img src="assets/images/logo.png"></a> -->
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
                    <ul class="nav navbar-nav mu-menu navbar-right">
                        <li>
                            <div class="mu-featured-content" style="margin-right: 150px">
                                <input type="search" placeholder="请输入..." class="form-control" style="margin-top: 8px;width: 100%;height: 25px"/>
                                <button href="#mu-portfolio" class="mu-primary-btn view-my-work-btn" style="margin-top: 8px;height: 25px">Go!</button>
                            </div>
                        </li>
                        <li>
                            <button class="mu-primary-btn" style="border-left: 0;border-right: 0;">SIGN UP</button>
                        </li>
                        <li>
                            <button class="mu-primary-btn" style="border-left: 0;border-right: 0;margin-left: 20px;margin-right: 20px">SIGN IN</button>
                        </li>
                        <!--点击头像跳出登录页面（窗口），登录页面中有“SIGN UP”按钮-->
                        <li><a href="javascript:void(0)" onclick="login_test('XuanFu')" class="navbar-brand-img">
                            <img src="assets/images/user.png">
                        </a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</header>
<!-- End Header -->

<!-- Start Featured Slider -->
<section id="mu-featured-slider">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-featured-area row" style="padding-bottom: 50px">
                    <h1 style="font-size: 50px"><strong>Software</strong></h1>
                    <!-- Start text slide -->
                    <div class="mu-featured-slider-wrapper">
                        <br>
                        <div class="mu-featured-slider" id="typed-strings">
                            <p>I want to <span>Design !</span></p>
                            <p>I want to <span>Program !</span></p>
                            <p>I want to <span>Paint !</span></p>
                            <p>I want to <span>Make Videos !</span></p>
                        </div>
                        <span id="typed"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
<!-- Start main content -->
<main role="main">

    <!-- Start  Software-->
    <section id="mu-portfolio">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <!--div_downloadlist-->
                    <div id="div_downloadlist">
                    </div>


                    <!--template_downloadlist-->
                    <script type="text/html" id="tpdownloadlist">
                        <div class="mu-portfolio-area">
                            <!-- Start Software Filter -->
                            <!--显示软件分类-->
                            <div class="mu-portfolio-filter-area">
                                <ul class="mu-simplefilter">
                                    <li class="active all" data-filter="all">All</li>
                                    {{each categorylist item i}}
                                    <li data-filter="{{item.category_num}}">
                                        {{item.category_name}}
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>

                            <!-- Start Software Content -->
                            <div class="mu-portfolio-content">
                                <div class="filtr-container">
                                    {{each downloadlist software i}}
                                    <div class="col-xs-6 col-sm-4 col-md-4 filtr-item" data-category="{{software['category_num']}}">
                                        <div class="mu-item-thumbonail">
                                            <img class="img-responsive" src="{{software['imgurl']}}" alt="image">
                                        </div>
                                        <div class="mu-filter-item-content">
                                            <div class="mu-filter-item-content-box">
                                                {{each software['downloadType'] item j}}
                                                <h5 class="mu-filter-item-title"><a href="/soft/softwareinfo?softname={{software['soft_name']}}&downloadType={{item}}">{{item}}</a></h5>
                                                {{/each}}
                                            </div>
                                        </div>
                                    </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </script>

                </div>

            </div>
        </div>
    </section>
    <!-- End Software -->

</main>
<!-- End main content -->

<!-- jQuery library -->
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Slick slider -->
<script type="text/javascript" src="../assets/js/slick.min.js"></script>
<!-- Filterable Gallery js -->
<script type="text/javascript" src="../assets/js/jquery.filterizr.min.js"></script>
<!-- Gallery Lightbox -->
<script type="text/javascript" src="../assets/js/jquery.magnific-popup.min.js"></script>
<!-- Ajax contact form  -->
<script type="text/javascript" src="../assets/js/app.js"></script>
<!-- Featured Slider -->
<script type="text/javascript" src="../assets/js/typed.min.js"></script>
<!-- On scroll JS  -->
<script src="../assets/js/jquery.appear.js"></script>
<!-- Progress Bar -->
<script type="text/javascript" src="../assets/js/jquery.lineProgressbar.js"></script>


<!-- Custom js -->
<script type="text/javascript" src="../assets/js/custom.js"></script>




</body>
</html>
