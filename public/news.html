<!-- latest-course start -->

<!--轮播下面部分-->
<div class="row" style="padding: 50px 150px;">
    <!-- 左边：热搜 -->
    <div class="col-2" style="background-color: white;text-align: center">
        <h1 style="background-color: #669966">热搜</h1>
        <ul id="contLeft">
        </ul>
        <script type="text/html" id="tcpLeft">
            {{each data2 as value i}}
             {{if value.type==="hot"}}
                {{if value.id==1}}
                    <li class="list-unstyled news-list-item">
                        <div><a class="text-muted" href="javascript:void(0)" onclick="detailInfo({{value.infoId}})"><img src="{{value.imgurl}}" style="width: 150px;height: 100px"></a></div>
                    <div><a class="text-muted" href="javascript:void(0)" onclick="detailInfo({{value.infoId}})">{{value.name}}</a></div>
                    </li>
                    <span class="news-list-item-dot"></span>
                {{else}}
                    <li class="celanbiaoti list-unstyled news-list-item" href="#"><a class="text-muted" href="javascript:void(0)" onclick="detailInfo({{value.infoId}})">{{value.name}}</a></li>
                    <span class="news-list-item-dot"></span>
            {{/if}}
             {{/if}}
            {{/each}}
        </script>
    </div>

    <!-- 中间，推荐新闻-->
    <div class="latest-course-area pd-bottom-110 col-8" style="background:aliceblue">
        <div class="container" >
            <div class="row" id="contMiddle">
                <script type="text/html" id="tcpMiddle">
                    {{each data as value i}}
                    {{if value.type==='new'}}
                    <div class="col-lg-4 col-md-6">
                        <div class="single-course-inner">
                            <div class="thumb">
                                <a href="/new/newsinfo"><img src="{{value.imgurl}}" alt="img"></a>
                                <div class="rating">{{value.score}}<i class="fa fa-star"></i></div>
                                <a href="#" class="bookmark"><i class="fa fa-bookmark-o"></i></a>
                            </div>
                            <div class="details">
                                <div class="meta">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>{{value.num}}次观看</p>
                                        </div>
                                        <div class="col-6 text-right">
                                            <p>{{value.length}}</p>
                                        </div>
                                    </div>
                                </div>
                                <h5><a href="/new/newsinfo">{{value.name}}</a></h5>
                                <div class="price-inner">
                                    <div class="row">
                                        <div class="col-6">
                                            <p>{{value.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                    {{/each}}
                </script>
                <script type="text/javascript">
                    $(function () {
                            // let html="";
                            $.ajax({
                                type:"get",
                                dataType:"json",
                                url:"http://127.0.0.1:8888/new/hotnew?",
                                success:function (result) {
                                    console.log(result);
                                    let html=template('tcpMiddle',{data:result});
                                    let html2=template('tcpLeft',{data2:result});
                                    let html3=template('tcpRight',{data3:result});
                                    let contM=document.querySelector('#contMiddle');
                                    let contL=document.querySelector('#contLeft');
                                    let contR=document.querySelector('#contRight');
                                    // for(let i=0;i<result.length;i++){
                                        // if(result[i]['type']=="hot"){
                                        //     html2+=;
                                        // }else{
                                        //     html+=template('tcpMiddle',{data:result[i]});
                                        // }
                                    // }
                                    contM.innerHTML=html;
                                    contL.innerHTML=html2;
                                    contR.innerHTML=html3;
                                    // $("#bro").append(html);

                                }
                            });
                            // document.getElementById("hotNews").innerText=(html);
                        })
                        function detailInfo(num) {
                            $.ajax({
                                type:"get",
                                dataType:"json",
                                url:"http://127.0.0.1:8888/new/columninfo?num="+num,
                                success:function (result) {
                                        //console.log(result);
                                        document.cookie="infoId="+result[0].infoId+";path=/;httpOnlyCookies=false";
                                        // $JSONCookie("pageinfo",cooki_val,{path:'/',expires:7});
                                       window.location.href="/new/newsinfo";
                                    // }
                                }
                            });
                        }
                </script>
            </div>
        </div>
    </div>

    <!-- 最新新闻-->
    <div class="col-2" style="background-color: white;text-align: center;">
        <h1 style="background-color: #669966">最新新闻</h1>
        <ul id="contRight">
        </ul>
        <script type="text/html" id="tcpRight">
            {{each data3 as value i}}
            {{if value.type==="hot"}}
            {{if value.id==1}}
            <li class="list-unstyled news-list-item">
                <div><a href="javascript:void(0)" onclick="detailInfo({{value.infoId}})"><img src="{{value.imgurl}}" style="width: 150px;height: 100px"></a></div>
                <div><a class="text-muted" href="javascript:void(0)" onclick="detailInfo({{value.infoId}})">{{value.name}}</a></div>
                <span class="news-list-item-dot"></span>
            </li>
            {{else}}
            <li class="celanbiaoti list-unstyled news-list-item" href="#"><a class="text-muted" href="javascript:void(0)" onclick="detailInfo({{value.infoId}})">{{value.name}}</a></li>
            <span class="news-list-item-dot"></span>
            {{/if}}
            {{/if}}
            {{/each}}
        </script>
    </div>
</div>
