<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/login.css"/>
    <script type="text/javascript">
        function skip(){
            let myform=document.getElementById('reg_form');
            myform.submit();
            parent.location.reload();
        }
    </script>
</head>
<body>
    <form id="reg_form" action="/user/register" method="post">
        <input class="a_input" type="text" name="username"  placeholder="账户名"/><br/>
        <input class="a_input" type="text" name="email"  placeholder="邮箱"/><br/>
        <input class="a_input" type="text" name="password"  placeholder="密码"><br/>
        <input class="a_submit" id="reg_submit" type="button"  value="Submit" onclick="skip()"/>
    </form>
</body>
</html>
